<html>

        <div class="event-logos">
          <img src="images/python.png" width="200" />
          <img src="images/namibia-flag.png" height="70" />
        </div>

        <h3> News </h3>

        <ul >
        {% for post in site.posts%}
            <li>
                <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>

                <a class="post-link" href="{{ post.url }}">...</a>
                </p>
            </li>
        {% endfor %}
      </section>
    </div>

  </body>
</html>
